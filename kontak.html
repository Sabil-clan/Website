  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
   body {
    background-color: #121212;
    color: #e0e0e0;
     }
     .navbar, footer{
    background-color: #1f1f1f;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    border-bottom: 1px solid #333;
    padding: 12px 20px;
     }
     a.nav-link {
    color: #ccc !important;
     }

     a.nav-link:hover {
    color: #fff !important;
     }
    .form-control {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-danger" href="#">
        <img src="dark.jpg" width="50px" class="rounded-circle" alt="Logo"> Dark</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
          <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>

    </div>
  </nav>

  <!-- Konten -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Hubungi Kami</h2>
    <div class="row">
      <div class="col-md-6 mb-4">
        <p><i class="fas fa-envelope text-success"></i> Email: support@darkclan.com</p>
        <p><i class="fas fa-phone text-success"></i> Telepon: +62 81546546685</p>
        <p><i class="fab fa-whatsapp text-success"></i> WhatsApp: <a href="https://wa.me/6281546546685" class="text-success">Chat Sekarang</a></p>
        <p><i class="fas fa-map-marker-alt text-success"></i> Alamat: Jl. Kenagan No.01 Bandung</p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Anda</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Anda</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Kirim Pesan</button>
        </form>
      </div>
    </div>
  </div>
